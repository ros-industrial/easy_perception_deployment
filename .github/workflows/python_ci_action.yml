name: PYTHON_CI

# Determines when this workflow is run
on: [push, pull_request]

jobs:
  python_ci:
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
    env:
      QT_QPA_PLATFORM: "offscreen"
      CODECOV_TOKEN: b56af58a-9b3b-49a9-800d-65746dbfb346

    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          sudo apt-get install -y wget curl doxygen
          sudo python -m pip install pycodestyle
      - name: Static Analysis
        run: |
          pycodestyle --show-source easy_perception_deployment/scripts/config_epd.py --count
